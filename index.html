<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Cashreview.com</title>
</head>

<body>
    <div class="container">
        <h2 class="text-info">Cashreview</h2>
        <div class="row border border-info">
            <div class=" col-sm-12 col-md-12 col-xl-12 col-lg-12"">
                <img style=" width: 40%" src="./img/mony-removebg-preview.png" alt="">
            </div>

            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="offset-md-4 offset-xl-4 offset-lg-4  col-sm-4 col-md-4 col-xl-4 col-lg-4">
                <div>
                    <h4>Income</h4>
                    <span>Income:<input id="income" type="text"></span>
                </div>

                <div>
                    <h4>Expenses</h4>
                    <span class="d-block">Food:-<input class="margin" id="food-expense" type="text"></span>
                    <span class="d-block mt-2">Rent:--<input class="margin" id="rent-expense" type="text"></span>
                    <span class="d-block mt-2">Clothe<input class="margin" id="clothing-expense" type="text"></span>
                </div>

                <div>
                    <button id="calculate" type="button" style="margin-top: 15px;"
                        class="btn btn-info text-white">Calculate</button>

                </div>

                <div>
                    <h4>Total Expenses:<span id="total-expense">0</span></h4>

                    <h4>Balance:<span id="remaining-balance">0</span></h4>
                </div>

                <div>
                    <span>Save:<input id="save-percent" type="text"> %</span>
                    <button id="save-btn" class="btn btn-info text-white" type="button">Save</button><br>
                    <h4>saving-amount:<span id="saving-amount"></span></h4>
                    <h4>remaining-balance:<span id="remain-balance"></span></h4>

                </div>
            </div>

        </div>
    </div>


    <script src="moneyManagement.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
